<!DOCTYPE html>
<title>Team 6036 Photowall</title>
<style>
*{margin:0px;padding:0px;}

.photopocket {position:absolute;width:150px;z-index:1;border:0.05em solid black;height:150px;background-size:cover;}
.hoverer:hover+.photopocket {width:200px;height:200px;z-index:5;margin-left:-30px;margin-top:-25px;}
#photowall {margin-left:-35px;margin-top:35px;}
.hoverer {z-index:13;margin:-130px;top:20px;width:150px;left:140px;height:150px;position:relative;}
td {margin-top:20px;width:200px;height:200px;position:relative;}
</style>
<body>
<center>
<table id="photowall"></table>
</center>
<script>
window.onload = loadwall;
window.onresize = loadwall;
function loadwall(){
var q = "";
var width = window.innerWidth;
document.getElementById("photowall").innerHTML = "<tr>"+("<th></th>".repeat(width/200))+"</tr>";
for (i = 0; i < 128; i++) {
  	//var i = 101;
	if(i%(parseInt(width/200)) == 0 && i!=0){
		q +="</tr>";
		document.getElementById("photowall").innerHTML += q;
		q = "<tr>";
	}

	q+= "<td><div class='hoverer'></div><div class='photopocket' style=\"background-image:url(\'source/output/copy_image_"+i+".jpg\')\"></div></td>";
}
}
</script>
</body>
</html>
