<!DOCTYPE html>
<title>Team Members</title>
<body>
<div id='members'>

</div>
</body>
<script>
var locdirectory = "source/teammembers/";
window.onload = readTextFile(locdirectory+"member_0.json");
function readTextFile(file)
{
    var rawFile = new XMLHttpRequest();
    rawFile.open("GET", file);
    rawFile.onreadystatechange = function ()
    {
        if(rawFile.readyState === 4)
        {
            if(rawFile.status === 200 || rawFile.status == 0)
            {
                var allText = rawFile.responseText;
                insertData(JSON.parse(allText));
            }
        }
    }
    rawFile.send(null);
}

function insertData(nix){
	document.getElementById("members").innerHTML += "<div><p class='name'> Name: "+nix.name+"</p></div>";

}

</script>
</html>
